
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Fix: Use modern mobile web app tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>Cyber-Life Quantizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #00f3ff;
      font-family: 'JetBrains Mono', monospace;
      overscroll-behavior-y: contain;
    }
    .font-cyber {
      font-family: 'Orbitron', sans-serif;
    }
    .neon-border {
      box-shadow: 0 0 5px #00f3ff, inset 0 0 5px #00f3ff;
      border: 1px solid #00f3ff;
    }
    .neon-text-green {
      text-shadow: 0 0 5px #39ff14;
    }
    .cyber-card {
      background: rgba(10, 10, 10, 0.8);
      border-left: 4px solid #00f3ff;
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
    }
    .glitch-hover:hover {
      animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    * {
      -webkit-tap-highlight-color: transparent;
    }
    /* Loading styles */
    #root:empty::before {
      content: "INITIALIZING NEURAL INTERFACE...";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      color: #00f3ff;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",

    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

  <div id="root"></div>

</body>
</html>
